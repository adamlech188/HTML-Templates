<!DOCTYPE html>
<html>
    <head>
        <title>
            Template for weight watcher app
        </title>
        <style> 
            .header {
                background-color: sandybrown;
                margin: 0;
                position: absolute;
                top:0;
                width: 100%;
                height: 12vh;
            }
            .header>h1 {
            
                text-align: center;
                font-size: 2rem;

            }
            body {
                margin: 0;

            }
            .footer {
                width: 100%;
                height: 6vh;
              
                background-color: aqua;
                bottom: 0;
                right: 0;
                position: absolute;
                margin: 0px;
            }
            .button-links {
                width: 100%;
                height:25%;
                position: absolute;
                background-color: grey;
                bottom: 0;
                right: 0;
                margin: 0px;
            }
            .content {
                position: relative;
                top: 12vh;
                height: 84vh;
                background-color: snow ;
            }

            .button-links ul {
                padding-top: 0%;
                list-style-type: none;
                /* height: 50%; */
                margin-left: 5%;
                margin-right: 5%;
                /* background-color: #333; */
                overflow: hidden;
            }
            .button-links li {
                float: left;
                width: 32.333%;
                border-right: 1px solid #bbb;
                
            }
            .button-links li a {
                text-decoration: none;
                display: block;
                font-size: 3rem;
                color: white;
                text-align: center;
                padding: 14px 16px;
            }
            .inputForms {
                position: absolute;
                margin-top: 20vh;
                margin-right: 35%;
                margin-left: 35%;
                width: 60%;
             
            }
            .inputForms label{
               font-size: 1.5rem;
               color: blue;
              
            }
            .inputForms span{
               font-size: 1.5rem;
               color: blue;
               padding-right: 15px;
            }
        </style>
    </head>   
    <body>
        <div class="header">
            <h1>Watch your weight!</h1>
        </div>
        <div class="content">
            <div class="inputForms">
                <div>
                <label>Enter your weight:</label>
                <input type="text" />
            </div>
            <div style="width: 100%">
                <label style="width: 50%;padding-right: 6%">Your BMI is:</label>
                <label style="width: 50%">28.8</label>
            </div>
            </div>
            <div class="button-links">
                <ul>
                    <li> <a href=#>Add weight</a></li>
                    <li> <a href=#>Statistics</a> </li>
                    <li> <a href=#>History</a></li>
                </ul>
            </div> 
            
        </div>
      
        <div class="footer"></div>
    </body>
</html>
